        url: {{HOMEPAGE_VAR_PLEX_URL}}
        key: {{HOMEPAGE_VAR_PLEX_TOKEN}} # see https://www.plexopedia.com/plex-media-server/general/plex-token/
        fields: ["streams", "movies", "tv", "albums"]
